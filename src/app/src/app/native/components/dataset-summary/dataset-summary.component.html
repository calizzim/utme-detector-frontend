<div class="row">
  <div class="col col-lg-8 col-xl-6">
    <div class="card p-3 mb-3">
      <div class="row">
        <div class="col-4" *ngIf="!editing">
          <h3 class="mb-2">{{dataset.title}}</h3>
          <div class="btn btn-info" (click)="changeName()">change name</div>
        </div>
        <div class="col-4" *ngIf="editing">
          <input #newName class="form-control mb-2">
          <div class="btn btn-info" (click)="setName(newName.value)">set name</div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-center flex-column">
          <div style="font-size: large;"><strong>{{ startDate }}</strong></div>
          <div>Start Time: {{ startTime }}</div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
          <div class="btn btn-success" (click)="viewData()">View Dataset</div>
        </div>
      </div>
    </div>
  </div>
</div>
