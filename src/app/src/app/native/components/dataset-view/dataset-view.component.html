<h1 class="mb-3">{{ data.title }}</h1>
<div class="row" *ngIf="data">
  <div class="col-12 col-lg-6 mb-3">
    <h5>Temperature</h5>
    <mcalizzi-linechart 
    [cr-data]="{ xvalues: data.time, yvalues: data.temperature }"
    co-xaxis="time"
    co-yaxis="temparature"
    ></mcalizzi-linechart>
  </div>
  <div class="col-12 col-lg-6 mb-3">
    <h5>Humidity</h5>
    <mcalizzi-linechart 
    [cr-data]="{ xvalues: data.time, yvalues: data.humidity }"
    co-xaxis="time"
    co-yaxis="humidity"
    ></mcalizzi-linechart>
  </div>
  <div class="col-12 col-lg-6 mb-3">
    <h5>Particulate Matter</h5>
    <mcalizzi-linechart 
    [cr-data]="{ xvalues: data.time, yvalues: data.pm }"
    co-xaxis="time"
    co-yaxis="particulate matter"
    ></mcalizzi-linechart>
  </div>
  <div class="col-12 col-lg-6 mb-3">
    <h5>Volatile Organic Compounds</h5>
    <mcalizzi-linechart 
    [cr-data]="{ xvalues: data.time, yvalues: data.voc }"
    co-xaxis="time"
    co-yaxis="volatile organic compounds"
    ></mcalizzi-linechart>
  </div>
  <div class="col-12 col-lg-6 mb-3">
    <h5>Carbon Dioxide</h5>
    <mcalizzi-linechart 
    [cr-data]="{ xvalues: data.time, yvalues: data.co2 }"
    co-xaxis="time"
    co-yaxis="carbon dioxide"
    ></mcalizzi-linechart>
  </div>
</div>
